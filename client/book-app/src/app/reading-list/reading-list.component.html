<div class="reading-list-container">
    <div *ngIf="books.length === 0" class="empty-list">
      <p>Your reading list is empty.</p>
    </div>
    <div *ngFor="let book of books" class="book-card">
      <img [src]="book.thumbnail" [alt]="book.title" class="book-thumbnail" />
      <div class="book-details">
        <h3>{{ book.title }}</h3>
        <p>By {{ book.author }}</p>
      </div>
    </div>
  </div>
