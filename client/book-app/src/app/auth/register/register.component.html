<div class="page-container">
    <div class="container">
        <form #RegisterForm="ngForm" (ngSubmit)="registerSubmitHandler()" class="form">
            <div class="input-group">
                <label htmlFor="email">Email</label>
                <input type="email" id="email" name="email" required ngModel/>
            </div>

            <div class="input-group">
                <label htmlFor="username">Username</label>
                <input type="text" id="username" name="username" required ngModel/>
            </div>

            <div class="input-group">
                <label htmlFor="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required ngModel/>
            </div>

            <div class="input-group">
                <label htmlFor="password">Password</label>
                <input type="password" id="password" name="password" required ngModel/>
            </div>

            <div class="input-group">
                <label htmlFor="repeatPassword">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeat_password" required ngModel/>
            </div>

            <button type="submit" class="submit-button">Create an account</button>
        </form>
    </div>
</div>
